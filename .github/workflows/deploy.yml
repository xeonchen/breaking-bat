name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['Pull Request Validation']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Verify build
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Build size analysis:"
          du -sh dist/
          echo "ðŸ“Š Asset breakdown:"
          find dist/ -name "*.js" -exec du -h {} \; | sort -hr | head -10
          find dist/ -name "*.css" -exec du -h {} \; | sort -hr | head -5

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: 'main'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Post-deployment verification
        run: |
          echo "ðŸš€ Deployment completed"
          echo "ðŸ“± PWA features should be available"
          echo "ðŸ”„ Service worker registered for offline functionality"
