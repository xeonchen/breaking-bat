version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'xeon'
    assignees:
      - 'xeon'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    # Security updates get priority
    labels:
      - 'dependencies'
      - 'security'
    # Group related updates
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript*'
          - 'jest*'
          - 'playwright*'
          - 'husky'
          - 'lint-staged'
          - 'commitlint*'
          - 'commitizen'
        update-types:
          - 'minor'
          - 'patch'
      react-ecosystem:
        patterns:
          - 'react*'
          - '@vitejs/*'
          - 'vite*'
        update-types:
          - 'minor'
          - 'patch'
      ui-dependencies:
        patterns:
          - '@chakra-ui/*'
          - 'framer-motion'
        update-types:
          - 'minor'
          - 'patch'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'dependencies'
